<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        <script>
         'use strict';
         let begin = function(){
        let a = prompt('Введите первое число','');
        let c = prompt('Введите действие','');  
        let b = prompt('Введите второе число','');
        switch(c){
            case '+':
                alert(summ(a,b));
                restart();
            break;
            case '-':
                alert(diff(a,b));
                restart();
            break;
            case '*':
                alert(mult(a,b));
                restart();
            break;
            case '/':
                alert(div(a,b));
                restart();
            break;
        }
        
         }
        let summ =(a,b)=> +a + +b;
             
        let diff =(a,b)=> +a - +b;
                
        let mult =(a,b)=> +a * +b;
               
        let div =(a,b) => +a / +b
              
        let restart = function (){
                let d = prompt('введите exit если хотите выйти');
                (d=="exit")?
                alert('Закрываю'): begin() ;}
             
        
        begin();
    

        
        
        

        </script>
    </p>    
</body>
</html>
